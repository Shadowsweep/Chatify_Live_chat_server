
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuvaka Chat Room Entry</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
        }
        .container {
            text-align: center;
            background-color: #1E1E1E;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        .logo {
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 200px;
            border-radius: 10px;
        }
        .btn {
            display: inline-block;
            width: 250px;
            padding: 15px;
            margin: 15px;
            background-color: #A246FF;
            color: black;
            text-decoration: none;
            border-radius: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            transform: perspective(500px) rotateX(10deg);
            box-shadow: 0 10px 20px rgba(162, 70, 255, 0.4);
        }
        .btn:hover {
            transform: perspective(500px) rotateX(-5deg) scale(1.05);
            box-shadow: 0 15px 25px rgba(162, 70, 255, 0.6);
        }
        .particle {
            position: absolute;
            background-color: rgba(162, 70, 255, 0.3);
            pointer-events: none;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="kuvaka.png" alt="Kuvaka Tech Logo">
        </div>
        <h1>Kuvaka  Chat Room Entry </h1>
		<!-- To test you have to select Both user one by one and join chat in same chatroom   -->
         <h3>Select Chatroom on by one and do chatting seemlessly with different username </h3>
        <div class="button-group">
			<a href="kuvaka.html" target="_blank" class="btn">Test USER 1</a>
            <a href="kuvaka.html" target="_blank" class="btn">Test USER 2</a>
        </div>
    </div>

    <script>
        // Particle Animation Background Effect
        function createParticles() {
            const body = document.body;
            for(let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * window.innerWidth}px`;
                particle.style.top = `${Math.random() * window.innerHeight}px`;
                
                particle.style.animationDuration = `${Math.random() * 5 + 3}s`;
                particle.style.animationDelay = `${Math.random() * 2}s`;
                
                body.appendChild(particle);
            }
        }
        createParticles();
    </script>
</body>
</html>
