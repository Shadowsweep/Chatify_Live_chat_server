

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css" />
		<title>Chatify App</title>
	</head>
	<body>
		<div class="join-container">

			<header class="join-header">
                <div class="logo-container">
					<!-- Here comes our logo  -->
                    <img src="../techunsatisfiedlogo.png" alt="Tech Unsatisfied Logo">
                </div>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<!-- Pass Unique Username here and it can't be left empty  -->
						<label  for="username">Username :</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter unique username..."
							required
						/>
					</div>
					<div class="form-control">
						<!-- Here  a list is given to choose from which of the room user wants to join inside   -->
						<label for="room">Rooms Available : </label>
						<select name="room" id="room">
							<option value="kuvaka Tech">Kuvaka Tech</option>
							<option value="flutter">Flutter Developer</option>
							<option value="Django">Django Developer</option>
							<option value="Node">Node Developer</option>
					
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
        <script src="js/theme.js"></script>
	</body>
</html>
